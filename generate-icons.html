<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3480541530392777" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #00f5ff;
            margin: 10px;
            display: inline-block;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        button {
            background: #00f5ff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #00d4dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ PWA Icon Generator</h1>
        <p>This will generate all required icon sizes from the QMTarot.png image</p>
        
        <button onclick="generateIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All</button>
        
        <div id="icons" class="icon-grid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function generateIcons() {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = 'assets/tarot/QMTarot.png';
            
            img.onload = function() {
                const iconsDiv = document.getElementById('icons');
                iconsDiv.innerHTML = '';
                
                sizes.forEach(size => {
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    canvases[size] = canvas;
                    
                    const label = document.createElement('p');
                    label.textContent = `${size}x${size}`;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => downloadIcon(size);
                    
                    iconItem.appendChild(canvas);
                    iconItem.appendChild(label);
                    iconItem.appendChild(downloadBtn);
                    iconsDiv.appendChild(iconItem);
                });
            };
            
            img.onerror = function() {
                alert('Error loading image. Make sure QMTarot.png exists in assets/tarot/');
            };
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            sizes.forEach((size, index) => {
                setTimeout(() => downloadIcon(size), index * 200);
            });
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
