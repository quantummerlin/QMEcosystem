    <script>
        // Initialize calculator
        const calculator = new GematriaCalculator();

        function calculateGematria() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                alert('Please enter a word, phrase, or name to calculate.');
                return;
            }

            // Get selected systems
            const selectedSystems = [];
            const systemCheckboxes = document.querySelectorAll('.system-checkbox input[type="checkbox"]:checked');
            
            systemCheckboxes.forEach(checkbox => {
                selectedSystems.push(checkbox.id);
            });

            if (selectedSystems.length === 0) {
                alert('Please select at least one calculation system.');
                return;
            }

            // Calculate results
            const results = calculator.calculateAll(text);
            const resultGrid = document.getElementById('resultGrid');
            
            // Clear previous results
            resultGrid.innerHTML = '';

            // Display results for selected systems
            selectedSystems.forEach(systemKey => {
                if (results[systemKey]) {
                    const result = results[systemKey];
                    const matches = calculator.findMatches(result.value);
                    
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    resultCard.innerHTML = `
                        <h3>${result.name}</h3>
                        <div class="result-value">${result.value}</div>
                        <div class="result-reduced">Reduced: ${result.reduced}</div>
                        ${matches.length > 0 ? `
                            <div class="word-matches">
                                <h4>Words with same value:</h4>
                                <div class="match-list">
                                    ${matches.map(match => `<span class="match-item">${match}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                    resultGrid.appendChild(resultCard);
                }
            });

            // Show results section
            document.getElementById('resultsSection').classList.add('active');

            // Generate amplification suggestions
            generateAmplifications(results, selectedSystems);
        }

        function getCrystalForNumber(number) {
            const crystalMap = {
                1: "Clear Quartz",
