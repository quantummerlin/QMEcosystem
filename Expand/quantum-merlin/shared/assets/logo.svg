<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum Symbol -->
  <g transform="translate(15, 30)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#logoGlow)"/>
    
    <!-- Inner Orbits -->
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="none" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
    
    <!-- Center Core -->
    <circle cx="0" cy="0" r="4" fill="url(#logoGradient)" filter="url(#logoGlow)"/>
    
    <!-- Quantum Particles -->
    <circle cx="15" cy="0" r="2" fill="#00f5ff" opacity="0.8"/>
    <circle cx="-15" cy="0" r="2" fill="#ff00ff" opacity="0.8"/>
    <circle cx="0" cy="15" r="2" fill="#ffd700" opacity="0.8"/>
    <circle cx="0" cy="-15" r="2" fill="#00f5ff" opacity="0.8"/>
  </g>
  
  <!-- Text: QUANTUM -->
  <text x="50" y="25" font-family="Orbitron, sans-serif" font-size="16" font-weight="700" 
        fill="url(#logoGradient)" filter="url(#logoGlow)">QUANTUM</text>
  
  <!-- Text: MERLIN -->
  <text x="50" y="45" font-family="Orbitron, sans-serif" font-size="20" font-weight="700" 
        fill="url(#logoGradient)" filter="url(#logoGlow)">MERLIN</text>
  
  <!-- Decorative Elements -->
  <line x1="50" y1="28" x2="150" y2="28" stroke="url(#logoGradient)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Small Stars -->
  <circle cx="155" cy="15" r="1" fill="#00f5ff" opacity="0.8"/>
  <circle cx="165" cy="20" r="1" fill="#ff00ff" opacity="0.8"/>
  <circle cx="175" cy="25" r="1" fill="#ffd700" opacity="0.8"/>
  <circle cx="185" cy="30" r="1" fill="#00f5ff" opacity="0.8"/>
</svg>