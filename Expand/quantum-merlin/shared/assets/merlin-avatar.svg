<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#merlinGradient)" opacity="0.2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="merlinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Crystal Ball -->
  <circle cx="50" cy="55" r="20" fill="none" stroke="#00f5ff" stroke-width="2" filter="url(#glow)"/>
  <circle cx="50" cy="55" r="15" fill="url(#merlinGradient)" opacity="0.3"/>
  
  <!-- Inner Glow -->
  <circle cx="50" cy="55" r="10" fill="#00f5ff" opacity="0.5"/>
  <circle cx="50" cy="55" r="5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Mystical Symbols -->
  <path d="M 50 35 L 55 45 L 45 45 Z" fill="#00f5ff" opacity="0.6"/>
  <circle cx="35" cy="50" r="2" fill="#00f5ff"/>
  <circle cx="65" cy="50" r="2" fill="#00f5ff"/>
  <circle cx="50" cy="75" r="2" fill="#00f5ff"/>
  
  <!-- Geometric Pattern -->
  <path d="M 50 25 L 60 40 L 50 45 L 40 40 Z" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Energy Lines -->
  <line x1="30" y1="55" x2="40" y2="55" stroke="#00f5ff" stroke-width="1" opacity="0.5"/>
  <line x1="60" y1="55" x2="70" y2="55" stroke="#00f5ff" stroke-width="1" opacity="0.5"/>
  
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
</svg>