    <script>
        const zodiacSigns = ['Aries', 'Taurus', 'Gemini', 'Cancer', 'Leo', 'Virgo', 'Libra', 'Scorpio', 'Sagittarius', 'Capricorn', 'Aquarius', 'Pisces'];
        const chineseZodiac = ['Rat', 'Ox', 'Tiger', 'Rabbit', 'Dragon', 'Snake', 'Horse', 'Goat', 'Monkey', 'Rooster', 'Dog', 'Pig'];

        function getZodiacSign(month, day) {
            const dates = [20, 19, 20, 20, 21, 21, 22, 23, 23, 23, 22, 22];
            return zodiacSigns[month - (day < dates[month - 1] ? 1 : 0)];
        }

        function getChineseZodiac(year) {
            return chineseZodiac[(year - 4) % 12];
        }

        function getLifePath(date) {
            const digits = date.replace(/-/g, '').split('').map(Number);
            let sum = digits.reduce((a, b) => a + b, 0);
            while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
                sum = sum.toString().split('').map(Number).reduce((a, b) => a + b, 0);
            }
            return sum;
        }

        function analyzeCompatibility() {
            const date1 = document.getElementById('person1Date').value;
            const date2 = document.getElementById('person2Date').value;

            if (!date1 || !date2) {
                alert('Please enter both birth dates');
                return;
            }

            const [year1, month1, day1] = date1.split('-').map(Number);
            const [year2, month2, day2] = date2.split('-').map(Number);

            // Calculate signs
            const sign1 = getZodiacSign(month1, day1);
            const sign2 = getZodiacSign(month2, day2);
            const chinese1 = getChineseZodiac(year1);
            const chinese2 = getChineseZodiac(year2);
            const lifePath1 = getLifePath(date1);
            const lifePath2 = getLifePath(date2);

            // Calculate compatibility scores
            const westernScore = calculateWesternCompatibility(sign1, sign2);
            const chineseScore = calculateChineseCompatibility(chinese1, chinese2);
            const numerologyScore = calculateNumerologyCompatibility(lifePath1, lifePath2);

            const overallScore = Math.round((westernScore + chineseScore + numerologyScore) / 3);

            displayResults(overallScore, westernScore, chineseScore, numerologyScore, sign1, sign2, chinese1, chinese2, lifePath1, lifePath2);
        }

        function calculateWesternCompatibility(sign1, sign2) {
            const compatibility = {
                'Aries': { 'Leo': 95, 'Sagittarius': 95, 'Gemini': 85, 'Aquarius': 85, 'Libra': 75, 'Aries': 70 },
                'Taurus': { 'Virgo': 95, 'Capricorn': 95, 'Cancer': 85, 'Pisces': 85, 'Scorpio': 75, 'Taurus': 70 },
                'Gemini': { 'Libra': 95, 'Aquarius': 95, 'Aries': 85, 'Leo': 85, 'Sagittarius': 75, 'Gemini': 70 },
                'Cancer': { 'Scorpio': 95, 'Pisces': 95, 'Taurus': 85, 'Virgo': 85, 'Capricorn': 75, 'Cancer': 70 },
                'Leo': { 'Aries': 95, 'Sagittarius': 95, 'Gemini': 85, 'Libra': 85, 'Aquarius': 75, 'Leo': 70 },
                'Virgo': { 'Taurus': 95, 'Capricorn': 95, 'Cancer': 85, 'Scorpio': 85, 'Pisces': 75, 'Virgo': 70 },
                'Libra': { 'Gemini': 95, 'Aquarius': 95, 'Leo': 85, 'Sagittarius': 85, 'Aries': 75, 'Libra': 70 },
                'Scorpio': { 'Cancer': 95, 'Pisces': 95, 'Virgo': 85, 'Capricorn': 85, 'Taurus': 75, 'Scorpio': 70 },
                'Sagittarius': { 'Aries': 95, 'Leo': 95, 'Libra': 85, 'Aquarius': 85, 'Gemini': 75, 'Sagittarius': 70 },
                'Capricorn': { 'Taurus': 95, 'Virgo': 95, 'Scorpio': 85, 'Pisces': 85, 'Cancer': 75, 'Capricorn': 70 },
                'Aquarius': { 'Gemini': 95, 'Libra': 95, 'Sagittarius': 85, 'Aries': 85, 'Leo': 75, 'Aquarius': 70 },
                'Pisces': { 'Cancer': 95, 'Scorpio': 95, 'Capricorn': 85, 'Taurus': 85, 'Virgo': 75, 'Pisces': 70 }
            };

            return compatibility[sign1]?.[sign2] || 60;
        }

        function calculateChineseCompatibility(animal1, animal2) {
            const compatibility = {
                'Rat': { 'Dragon': 95, 'Monkey': 95, 'Ox': 85, 'Rat': 75 },
                'Ox': { 'Snake': 95, 'Rooster': 95, 'Rat': 85, 'Ox': 75 },
                'Tiger': { 'Horse': 95, 'Dog': 95, 'Pig': 85, 'Tiger': 75 },
                'Rabbit': { 'Goat': 95, 'Pig': 95, 'Dog': 85, 'Rabbit': 75 },
                'Dragon': { 'Rat': 95, 'Monkey': 95, 'Rooster': 85, 'Dragon': 75 },
                'Snake': { 'Ox': 95, 'Rooster': 95, 'Monkey': 85, 'Snake': 75 },
                'Horse': { 'Tiger': 95, 'Dog': 95, 'Goat': 85, 'Horse': 75 },
                'Goat': { 'Rabbit': 95, 'Pig': 95, 'Horse': 85, 'Goat': 75 },
                'Monkey': { 'Rat': 95, 'Dragon': 95, 'Snake': 85, 'Monkey': 75 },
                'Rooster': { 'Ox': 95, 'Snake': 95, 'Dragon': 85, 'Rooster': 75 },
                'Dog': { 'Tiger': 95, 'Horse': 95, 'Rabbit': 85, 'Dog': 75 },
                'Pig': { 'Rabbit': 95, 'Goat': 95, 'Tiger': 85, 'Pig': 75 }
            };

            return compatibility[animal1]?.[animal2] || 65;
        }

        function calculateNumerologyCompatibility(lp1, lp2) {
            const diff = Math.abs(lp1 - lp2);
            if (diff === 0) return 85;
            if (diff === 1 || diff === 2) return 90;
            if (diff === 3 || diff === 4) return 75;
            if (diff === 5 || diff === 6) return 70;
            return 65;
        }

        function displayResults(overall, western, chinese, numerology, sign1, sign2, animal1, animal2, lp1, lp2) {
            let level, description, guidance;

            if (overall >= 85) {
                level = "SOUL MATCH";

            } else if (overall >= 75) {
                level = "HIGHLY COMPATIBLE";
                description = "You share strong natural compatibility with minor areas requiring conscious attention. This relationship has excellent potential for long-term success with mutual effort.";
                guidance = "Your foundation is solid. Pay attention to the areas where your systems show lower compatibility‚Äîthese are your growth edges. Use your natural harmony to navigate challenges together.";
            } else if (overall >= 65) {

                guidance = "This is a growth relationship. If you choose to pursue it, know that it will challenge you deeply. The question isn't whether you're compatible‚Äîit's whether you're both willing to do the work. Sometimes the answer is no, and that's okay.";
            }

            const resultsHTML = `
                <div class="compatibility-score">

                    <div class="compatibility-meter">

                        ‚ôà Western Astrology

                    <div class="system-content">

                        ${getNumerologyAnalysis(lp1, lp2, numerology)}

                </div>

                <div class="insight-box">
                    <div class="insight-title">üí´ Relationship Guidance</div>
                    <div class="insight-text">${guidance}</div>
                </div>

                <div class="insight-box">
                    <div class="insight-title">üîÆ Remember</div>
                    <div class="insight-text">
                        Compatibility is not destiny. It's a starting point, not an ending. 
                        The most "compatible" couples can fail without effort, and "incompatible" couples can thrive with commitment. 
                        Use this analysis as a map, not a mandate.
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="tools-hub.html" class="action-btn">üéØ Explore More Tools</a>
                    <a href="premium-assessment.html" class="action-btn">üîÆ Get Complete Reading</a>
                    <a href="insight-library.html" class="action-btn">üìö View Library</a>
                </div>
            `;

            document.getElementById('resultsSection').innerHTML = resultsHTML;
            document.getElementById('resultsSection').classList.add('active');

            saveToLibrary(overall, level, sign1, sign2, animal1, animal2, lp1, lp2);

            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function getWesternAnalysis(sign1, sign2, score) {
            if (score >= 90) return `Exceptional elemental harmony. Your energies flow naturally together, creating a relationship that feels effortless and deeply aligned.`;
            if (score >= 80) return `Strong elemental compatibility. You understand each other's core nature and can support each other's growth effectively.`;
            if (score >= 70) return `Good baseline compatibility with some friction. Your differences can be complementary if you approach them with curiosity rather than judgment.`;
            return `Significant elemental differences. This pairing requires conscious effort to bridge different approaches to life, love, and expression.`;
        }

        function getChineseAnalysis(animal1, animal2, score) {
            if (score >= 90) return `Powerful energetic alignment in Chinese astrology. Your life rhythms and approaches to challenges naturally complement each other.`;
            if (score >= 80) return `Strong compatibility in life approach and values. You share similar priorities and can build a stable foundation together.`;
            if (score >= 70) return `Moderate compatibility with some areas of natural tension. Your different approaches can balance each other if you remain flexible.`;
            return `Challenging energetic match. Your natural rhythms and approaches to life differ significantly, requiring extra patience and understanding.`;
        }

        function getNumerologyAnalysis(lp1, lp2, score) {
            if (score >= 85) return `Your life path numbers create natural resonance. You're likely to understand each other's core motivations and life purposes intuitively.`;
            if (score >= 75) return `Good numerological compatibility. Your life paths support each other's growth and evolution effectively.`;
            return `Your life paths have different rhythms and priorities. This can create growth opportunities but requires conscious alignment of goals and values.`;
        }

        function saveToLibrary(score, level, sign1, sign2, animal1, animal2, lp1, lp2) {
            const insight = {
                toolName: 'Quantum Rose Compatibility',
                category: 'spiritual',
                summary: `${score}% - ${level}`,
                content: `Compatibility Score: ${score}%\nLevel: ${level}\n\nWestern: ${sign1} + ${sign2}\nChinese: ${animal1} + ${animal2}\nNumerology: Life Path ${lp1} + ${lp2}`,
                tags: ['compatibility', 'relationships', 'astrology', 'love']
            };

            let insights = localStorage.getItem('quantumMerlinInsights');
            insights = insights ? JSON.parse(insights) : [];
            insight.id = Date.now();
            insight.timestamp = new Date().toISOString();
            insights.unshift(insight);
            localStorage.setItem('quantumMerlinInsights', JSON.stringify(insights));
        }
