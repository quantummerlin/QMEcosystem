# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build Chinese Zodiac app
        run: |
          cd chinesezodiac
          npm ci
          npm run build
          # Remove source files and keep only built dist
          rm -rf src/ node_modules/ package*.json tsconfig*.json vite.config.ts index.html .gitignore *.md 2>/dev/null || true
          # Move dist contents to chinesezodiac folder root
          cp -r dist/* .
          rm -rf dist
      - name: Remove large/unnecessary files before upload
        run: |
          rm -rf Expand/ || true
          rm -rf Genesis.QuantumMerlin/ || true
          rm -rf node_modules/ || true
          rm -rf .git/ || true
          rm -rf .wrangler/ || true
          rm -rf "Strategy Calender/" || true
          rm -rf "Reality codes/" || true
          find . -name "*.zip" -delete || true
          find . -name "*.exe" -delete || true
          find . -name "*.mp4" -delete || true
          find . -name "*.MP4" -delete || true
          find . -name "*.MOV" -delete || true
          find . -name "*.mov" -delete || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (after cleanup)
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
