<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="192" height="192" fill="#0a0a0f"/>
  
  <!-- Outer ring (orbit) -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="rgba(139, 124, 247, 0.2)" stroke-width="1"/>
  
  <!-- Inner glow circle -->
  <circle cx="96" cy="96" r="45" fill="rgba(139, 124, 247, 0.15)"/>
  
  <!-- Central orb -->
  <circle cx="96" cy="96" r="28" fill="url(#gradient)"/>
  
  <!-- Small orbiting dot -->
  <circle cx="96" cy="26" r="4" fill="#8b7cf7"/>
  
  <!-- Gradient definition -->
  <defs>
    <radialGradient id="gradient">
      <stop offset="0%" style="stop-color:#b8a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b7cf7;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Number 7 in the center -->
  <text x="96" y="110" font-family="system-ui, sans-serif" font-size="40" font-weight="300" fill="#0a0a0f" text-anchor="middle">7</text>
</svg>
