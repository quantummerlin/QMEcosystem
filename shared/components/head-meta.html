<!-- 
  Quantum Reality Codes - Head Meta Tags Template
  Copy these into the <head> section of each page
  
  Replace the following placeholders:
  - {{PAGE_TITLE}} - The page title
  - {{PAGE_DESCRIPTION}} - Meta description
  - {{PAGE_URL}} - Full URL of the page
  - {{PAGE_IMAGE}} - OG image URL (optional)
-->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- No Cache -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<title>{{PAGE_TITLE}} | Quantum Reality Codes</title>
<meta name="description" content="{{PAGE_DESCRIPTION}}">
<meta name="keywords" content="quantum reality codes, manifestation, gematria, numerology, tarot, astrology, sigils, frequency healing, quantum merlin, quantum rose">

<!-- Favicon -->
<link rel="icon" href="/shared/images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/shared/images/apple-touch-icon.png">

<!-- Open Graph -->
<meta property="og:title" content="{{PAGE_TITLE}} | Quantum Reality Codes">
<meta property="og:description" content="{{PAGE_DESCRIPTION}}">
<meta property="og:image" content="{{PAGE_IMAGE}}">
<meta property="og:url" content="{{PAGE_URL}}">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{PAGE_TITLE}}">
<meta name="twitter:description" content="{{PAGE_DESCRIPTION}}">

<!-- PWA -->
<meta name="theme-color" content="#0a0a0f">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Quantum Core CSS -->
<link rel="stylesheet" href="/shared/css/quantum-core.css">
