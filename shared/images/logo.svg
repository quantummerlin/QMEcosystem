/* 
  Quantum Reality Codes - SVG Logo
  This is the primary logo mark for QRC
  Use this to generate favicon.ico and app icons
  
  Design: Crystal/quantum orb with geometric patterns
  Colors: Cyan (#00f5ff), Magenta (#ff00ff), Gold (#ffd700)
*/

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    
    <!-- Cyan glow -->
    <radialGradient id="cyanGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#00f5ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00f5ff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffaa00"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    
    <!-- Magenta gradient -->
    <linearGradient id="magentaGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#9d00ff"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)" stroke="#00f5ff" stroke-width="2"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#cyanGlow)" stroke-width="30" opacity="0.5"/>
  
  <!-- Quantum grid lines -->
  <g stroke="#00f5ff" stroke-width="1" opacity="0.3">
    <line x1="256" y1="50" x2="256" y2="462"/>
    <line x1="50" y1="256" x2="462" y2="256"/>
    <line x1="110" y1="110" x2="402" y2="402"/>
    <line x1="402" y1="110" x2="110" y2="402"/>
  </g>
  
  <!-- Hexagonal frame -->
  <polygon 
    points="256,80 400,148 400,364 256,432 112,364 112,148" 
    fill="none" 
    stroke="url(#goldGrad)" 
    stroke-width="3"
    filter="url(#glow)"
  />
  
  <!-- Inner hexagon -->
  <polygon 
    points="256,130 360,178 360,334 256,382 152,334 152,178" 
    fill="none" 
    stroke="url(#magentaGrad)" 
    stroke-width="2"
    opacity="0.7"
  />
  
  <!-- Central crystal orb -->
  <circle cx="256" cy="256" r="80" fill="url(#cyanGlow)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#00f5ff" stroke-width="2"/>
  
  <!-- Q letter stylized -->
  <text 
    x="256" 
    y="280" 
    font-family="Orbitron, sans-serif" 
    font-size="100" 
    font-weight="bold" 
    fill="url(#goldGrad)" 
    text-anchor="middle"
    filter="url(#glow)"
  >Q</text>
  
  <!-- Corner accents -->
  <g fill="url(#goldGrad)">
    <circle cx="256" cy="80" r="8"/>
    <circle cx="400" cy="148" r="8"/>
    <circle cx="400" cy="364" r="8"/>
    <circle cx="256" cy="432" r="8"/>
    <circle cx="112" cy="364" r="8"/>
    <circle cx="112" cy="148" r="8"/>
  </g>
  
  <!-- Energy particles -->
  <g fill="#00f5ff" opacity="0.8">
    <circle cx="180" cy="180" r="4"/>
    <circle cx="332" cy="180" r="4"/>
    <circle cx="180" cy="332" r="4"/>
    <circle cx="332" cy="332" r="4"/>
  </g>
</svg>
