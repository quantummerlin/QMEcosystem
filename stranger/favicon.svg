<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient - Stranger Things theme -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0f"/>
      <stop offset="100%" style="stop-color:#0a0508"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#FF4500" stroke-width="2"/>
  
  <!-- Infinity symbol / Upside Down portal -->
  <path d="M18 32 C18 26 24 22 30 26 C32 27.5 32 27.5 34 26 C40 22 46 26 46 32 C46 38 40 42 34 38 C32 36.5 32 36.5 30 38 C24 42 18 38 18 32" 
        fill="none" stroke="url(#glowGrad)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Central rose/star emblem -->
  <circle cx="32" cy="32" r="6" fill="url(#starGrad)" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="3" fill="#8B0000"/>
  
  <!-- Strange sparkles/particles -->
  <circle cx="20" cy="20" r="2" fill="#FF4500" filter="url(#glow)"/>
  <circle cx="44" cy="20" r="1.5" fill="#DC143C" filter="url(#glow)"/>
  <circle cx="20" cy="44" r="1.5" fill="#FF6B35" filter="url(#glow)"/>
  <circle cx="44" cy="44" r="2" fill="#FF4500" filter="url(#glow)"/>
  <circle cx="32" cy="14" r="1" fill="#DC143C" filter="url(#glow)"/>
  <circle cx="32" cy="50" r="1" fill="#FF6B35" filter="url(#glow)"/>
</svg>