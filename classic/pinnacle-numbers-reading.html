    <script>
        const pinnacleMeanings = {
            1: { title: "Pinnacle of Independence", hook: "{preferredName}, this season demands you step fully into self-reliance, pioneering, and original action.", core_identity: "This pinnacle activates your individuality frequency. The universe is asking you to stand alone, initiate, and discover who you are separate from others' expectations.", external: "Others will see you as increasingly self-directed, perhaps surprisingly independent. You're being forged in the fire of self-reliance.", behavior: "You'll find yourself starting new ventures, resisting control, demanding the right to make your own choices.", strength: "Your power in this season is original action. You can initiate what no one else dares, create from nothing.", shadow: "Loneliness disguised as independence. You may push away needed support or mistake isolation for strength.", integration: "This pinnacle fulfills itself when you lead without needing followers, stand alone without standing apart.", stress: "Under pressure, you may become aggressively dominating or retreat into wounded isolation.", misread: "Others may see you as egotistical when you're actually learning to trust yourself for the first time.", relationships: "This period calls for partners who have their own fire, not those who want to orbit or dim yours.", growth: "Your evolution requires learning that true strength includes knowing when to receive.", power: "You access full power when your independence serves something greater than self-protection.", somatic: "You may feel this pinnacle in your solar plexus as fire, in your spine as the need to stand.", reflection: "Ask yourself: 'What am I being asked to start that only I can initiate?'" },
            2: { title: "Pinnacle of Partnership", hook: "{preferredName}, this season activates your capacity for deep relationship, cooperation, and the power of 'we.'", core_identity: "This pinnacle activates your partnership frequency. The universe is teaching you that some powers only unlock through genuine union with another.", external: "Others will see you as more relational, perhaps surprisingly diplomatic or attuned to dynamics.", behavior: "You'll find yourself mediating, cooperating, learning to be half of something greater than you could be alone.", strength: "Your power in this season is sacred presence. You can create connection, harmony, and collaborative genius.", shadow: "Loss of self in other. You may disappear into relationships, confuse codependency with love.", integration: "This pinnacle fulfills itself when you can deeply partner without losing yourself.", stress: "Under pressure, you may become clingy and needy or completely withdraw from all connection.", misread: "Others may see you as passive when you're actually practicing the most powerful form of receptivity.", relationships: "This period demands partners who can meet your depth without drowning or running.", growth: "Your evolution requires learning that healthy boundaries create deeper connection.", power: "You access full power when you're fully present in partnership while fully yourself.", somatic: "You may feel this pinnacle in your heart as openness, in your body as sensitivity to others.", reflection: "Ask yourself: 'What partnership is this season asking me to step into fully?'" },

            4: { title: "Pinnacle of Foundation", hook: "{preferredName}, this season activates your capacity to build, organize, and create lasting structure.", core_identity: "This pinnacle activates your foundation frequency. The universe is teaching you to build what lasts, to create order from chaos.", external: "Others will see you as increasingly solid, reliable, perhaps surprisingly methodical.", behavior: "You'll find yourself building systems, organizing chaos, satisfied by completion, disturbed by disorder.", strength: "Your power in this season is persistent creation. You can finish what others abandon, build what others only imagine.", shadow: "Rigidity that kills the life in your structures. You may worship form until it strangles spirit.", integration: "This pinnacle fulfills itself when your structures serve life rather than control it.", stress: "Under pressure, you may become obsessively controlling or collapse into scattered chaos.", misread: "Others may see you as boring when you're actually practicing sacred foundation building.", relationships: "This period calls for partners who value your reliability without mistaking it for lack of fire.", growth: "Your evolution requires learning when to build, when to demolish, when to let structures organically evolve.", power: "You access full power when your foundations become launching pads for others.", somatic: "You may feel this pinnacle in your bones as solidity, in your hands as the need to make tangible.", reflection: "Ask yourself: 'What am I building that will outlast this season?'" },
            5: { title: "Pinnacle of Freedom", hook: "{preferredName}, this season activates your capacity for change, adventure, and the courage to break free.", core_identity: "This pinnacle activates your freedom frequency. The universe is teaching you that growth requires change, that cages must break.", external: "Others will see you as increasingly restless, perhaps surprisingly willing to overturn the status quo.", behavior: "You'll find yourself resisting routine, seeking variety, making changes others find alarming.", strength: "Your power in this season is adaptive transformation. You can thrive in any change, find opportunity in chaos.", shadow: "Restlessness mistaken for freedom. You may run forever without arriving, change for change's sake.", integration: "This pinnacle fulfills itself when you find freedom within commitment, not instead of it.", stress: "Under pressure, you may escape frantically or freeze in claustrophobic resistance to any movement.", misread: "Others may see you as unstable when you're actually responding to deep calls for liberation.", relationships: "This period demands partners secure enough in themselves to love you without caging.", growth: "Your evolution requires learning that true freedom includes the freedom to stay.", power: "You access full power when your changes serve liberation for others, not just escape for you.", somatic: "You may feel this pinnacle in your legs as restlessness, in your breath as need for space.", reflection: "Ask yourself: 'What cage am I being asked to break, and what will I do with the freedom?'" },
            6: { title: "Pinnacle of Responsibility", hook: "{preferredName}, this season activates your capacity to nurture, heal, and create sacred home wherever you are.", core_identity: "This pinnacle activates your nurturing frequency. The universe is teaching you the power of care, the sacredness of responsibility.", external: "Others will see you as increasingly caring, perhaps surprisingly willing to sacrifice for those you love.", behavior: "You'll find yourself taking care of others, creating home, drawn to healing what's broken.", strength: "Your power in this season is unconditional love in action. You can create safe spaces for transformation.", shadow: "Martyrdom and codependency. You may give until empty, confusing self-sacrifice with love.", integration: "This pinnacle fulfills itself when you nurture from overflow rather than depletion.", stress: "Under pressure, you may become controlling in your care or collapse from exhaustion.", misread: "Others may see you as overbearing when you're actually terrified of watching those you love suffer.", relationships: "This period demands partners who receive your love without taking advantage of your giving.", growth: "Your evolution requires learning that sometimes the most loving act is stepping back.", power: "You access full power when your nurturing empowers rather than enables.", somatic: "You may feel this pinnacle in your heart as ache for others, in your arms as the need to hold.", reflection: "Ask yourself: 'What does my love look like when it doesn't cost me myself?'" },
            7: { title: "Pinnacle of Wisdom", hook: "{preferredName}, this season activates your capacity for deep contemplation, spiritual seeking, and inner knowing.", core_identity: "This pinnacle activates your wisdom frequency. The universe is teaching you through solitude, contemplation, and the pursuit of truth.", external: "Others will see you as increasingly deep, perhaps surprisingly withdrawn or mysterious.", behavior: "You'll find yourself seeking solitude, questioning everything, unsatisfied with surface explanations.", strength: "Your power in this season is penetrating perception. You can see what others miss, know what others overlook.", shadow: "Isolation disguised as spiritual practice. You may retreat so far into seeking that you forget to live.", integration: "This pinnacle fulfills itself when wisdom serves connection rather than separation.", stress: "Under pressure, you may become paralyzed by analysis or cynically dismissive of all truth.", misread: "Others may see you as cold when you're actually protecting a very tender inner world.", relationships: "This period requires partners who can meet you in depth without drowning.", growth: "Your evolution requires learning that intimacy is also a path to truth.", power: "You access full power when your wisdom serves healing rather than judgment.", somatic: "You may feel this pinnacle in your third eye as pressure to see, in your body as the need for stillness.", reflection: "Ask yourself: 'What truth am I being asked to face, and who am I becoming because of it?'" },
            8: { title: "Pinnacle of Mastery", hook: "{preferredName}, this season activates your capacity for power, achievement, and manifesting vision into reality.", core_identity: "This pinnacle activates your mastery frequency. The universe is teaching you to wield power, create abundance, and manifest materially.", external: "Others will see you as increasingly powerful, perhaps surprisingly ambitious or commanding.", behavior: "You'll find yourself building empires, seeking influence, manifesting what others only dream.", strength: "Your power in this season is material mastery. You can turn vision into visible reality.", shadow: "Corruption by power or complete rejection of it. You may become ruthless or refuse to play.", integration: "This pinnacle fulfills itself when power serves purpose rather than ego.", stress: "Under pressure, you may become increasingly controlling or collapse into powerlessness.", misread: "Others may see you as materialistic when you're actually trying to prove that spirit can work in the world.", relationships: "This period demands partners who aren't threatened by your capacity or dependent on your provision.", growth: "Your evolution requires learning that the ultimate power is surrender to purpose.", power: "You access full power when your success becomes a platform for others' elevation.", somatic: "You may feel this pinnacle in your gut as ambition, in your posture as authority.", reflection: "Ask yourself: 'What am I building, and does it serve something beyond my success?'" },
            9: { title: "Pinnacle of Completion", hook: "{preferredName}, this season activates your capacity for universal love, completion, and service to humanity.", core_identity: "This pinnacle activates your completion frequency. The universe is teaching you to release, to serve all beings, to complete karmic cycles.", external: "Others will see you as increasingly universal, perhaps surprisingly detached from personal concerns.", behavior: "You'll find yourself giving to strangers, moved by global suffering, releasing attachments.", strength: "Your power in this season is unconditional compassion. You can hold space for anyone, see divinity everywhere.", shadow: "Savior complex and difficulty with endings. You may lose yourself in saving others or resist necessary releases.", integration: "This pinnacle fulfills itself when you serve without attachment to results.", stress: "Under pressure, you may become overwhelmed by suffering or detach completely.", misread: "Others may see you as impractical when you're actually seeing from a transcendent perspective.", relationships: "This period requires partners who understand you belong to everyone and no one possessively.", growth: "Your evolution requires learning that personal completion is also service.", power: "You access full power when your compassion becomes contagious.", somatic: "You may feel this pinnacle in your heart as unbounded openness, in your body as ancient tiredness.", reflection: "Ask yourself: 'What am I completing, and what am I making space for?'" },
            11: { title: "Pinnacle of Illumination", hook: "{preferredName}, this season activates your capacity to channel higher frequencies and illuminate the path for others.", core_identity: "This master number pinnacle activates your spiritual transmission frequency. The universe is teaching you to be a bridge between dimensions.", external: "Others will see you as eerily intuitive, perhaps uncomfortably perceptive about hidden things.", behavior: "You'll find yourself channeling, inspiring through words that seem to come from elsewhere, receiving visions.", strength: "Your power in this season is multi-dimensional perception. You can receive what most cannot access.", shadow: "Nervous system overwhelm and messianic confusion. Your circuits may overload with too much incoming.", integration: "This pinnacle fulfills itself when you ground as deeply as you ascend.", stress: "Under pressure, your system may overload, leading to anxiety or spiritual emergency.", misread: "Others may see you as unstable when you're actually perceiving more than ordinary consciousness.", relationships: "This period demands partners who neither worship nor dismiss your unusual capacities.", growth: "Your evolution requires learning that the message is always more important than the messenger.", power: "You access full power when you become such a clear channel that you disappear.", somatic: "You may feel this pinnacle in your crown as pressure, in your third eye as persistent vision.", reflection: "Ask yourself: 'What am I being asked to transmit, and am I clear enough to do it?'" },
            22: { title: "Pinnacle of Master Building", hook: "{preferredName}, this season activates your capacity to manifest vision at a scale most cannot imagine.", core_identity: "This master number pinnacle activates your architect-of-reality frequency. The universe is teaching you to build at civilization level.", external: "Others will see you as formidably capable, perhaps overwhelmingly ambitious in scope.", behavior: "You'll find yourself thinking in systems, building institutions, manifesting structures that change how things work.", strength: "Your power in this season is manifest destiny â€” not for nations but for consciousness itself.", shadow: "Crushed by the magnitude of your calling or becoming tyrannical in pursuit of it.", integration: "This pinnacle fulfills itself when you build FOR humanity rather than AT them.", stress: "Under pressure, you may become increasingly controlling or collapse under your own potential.", misread: "Others may see you as impossibly ambitious when you're seeing what's actually possible.", relationships: "This period demands partners who have their own world-changing purpose.", growth: "Your evolution requires learning that even masters build one step at a time.", power: "You access full power when your constructions become vessels for collective awakening.", somatic: "You may feel this pinnacle in your hands as the urge to build, in your body as unusual stamina.", reflection: "Ask yourself: 'What am I building that will serve consciousness, not just history?'" }
        };

        function calculatePinnacles(event) {
            event.preventDefault();
            const name = document.getElementById('preferredName').value || 'Seeker';
            const birthDate = document.getElementById('birthDate').value;
            const [year, month, day] = birthDate.split('-').map(Number);
            const m = reduceToMaster(month);
            const d = reduceToMaster(day);
            const y = reduceToMaster(year);
            const lifePath = reduceToMaster(m + d + y);
            const firstPinnacle = reduceToMaster(m + d);
            const secondPinnacle = reduceToMaster(d + y);
            const thirdPinnacle = reduceToMaster(firstPinnacle + secondPinnacle);
            const fourthPinnacle = reduceToMaster(m + y);
            showResult(name, [firstPinnacle, secondPinnacle, thirdPinnacle, fourthPinnacle], lifePath);
        }

        function reduceToMaster(num) {
            while (num > 22) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            if (num === 11 || num === 22) return num;
            while (num > 9) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }

        function showResult(name, pinnacles, lifePath) {
            const personalize = (text) => text.replace(/\{preferredName\}/g, name);
            const ages = calculateAges(lifePath);

            const pinnacleHTML = pinnacles.map((num, idx) => {
                const data = pinnacleMeanings[num];
                const period = idx === 0 ? `Birth to age ${ages.first}` : idx === 1 ? `Age ${ages.first + 1} to ${ages.second}` : idx === 2 ? `Age ${ages.second + 1} to ${ages.third}` : `Age ${ages.third + 1} onward`;
                const label = ['1st Pinnacle (Foundation)', '2nd Pinnacle (Development)', '3rd Pinnacle (Fruition)', '4th Pinnacle (Harvest)'][idx];
                const isMaster = num === 11 || num === 22;
                
                return `
                <div class="result-card" style="${isMaster ? 'border-color: rgba(251, 191, 36, 0.5); background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(6, 182, 212, 0.1));' : ''}">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 1rem;">
                        <span style="color: #06b6d4; font-size: 1.1rem;">${label}</span>
                        <span style="color: #9A8F7A; font-style: italic;">${period}</span>
                    </div>
                    ${isMaster ? '<div style="text-align: center; color: #fbbf24; font-size: 0.9rem; margin-bottom: 0.5rem;">â­ Master Number Pinnacle â­</div>' : ''}
                    <div class="pinnacle-num" style="text-align: center;">${num}</div>
                    <h3 style="color: #06b6d4; text-align: center; margin-bottom: 0.5rem;">${data.title}</h3>
                    <p style="font-size: 1.15rem; color: #fbbf24; text-align: center; margin-bottom: 1.5rem; font-style: italic;">${personalize(data.hook)}</p>
                    
                    <div style="background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(6,182,212,0.15)); padding: 1.5rem; border-radius: 15px; margin-bottom: 1.5rem; border-left: 4px solid #06b6d4;">
                        <h4 style="color: #06b6d4; margin-bottom: 1rem;">ğŸ”ï¸ Season Theme</h4>
                        <p style="color: #D4C5B0; line-height: 1.8;">${data.core_identity}</p>
                    </div>
                    
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ‘ï¸ External Shifts</h4><p style="color: #D4C5B0;">${data.external}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸŒ€ Behavior</h4><p style="color: #D4C5B0;">${data.behavior}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ’ Power</h4><p style="color: #D4C5B0;">${data.strength}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">âš¡ Shadow</h4><p style="color: #D4C5B0;">${data.shadow}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ”® Integration</h4><p style="color: #D4C5B0;">${data.integration}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸŒªï¸ Stress Response</h4><p style="color: #D4C5B0;">${data.stress}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ” Misread</h4><p style="color: #D4C5B0;">${data.misread}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ’• Relationships</h4><p style="color: #D4C5B0;">${data.relationships}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸŒ± Growth</h4><p style="color: #D4C5B0;">${data.growth}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">âš¡ Power Access</h4><p style="color: #D4C5B0;">${data.power}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ«€ Somatic</h4><p style="color: #D4C5B0;">${data.somatic}</p></div>
                    <div style="background: linear-gradient(135deg, rgba(6,182,212,0.2), rgba(139,92,246,0.2)); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(6,182,212,0.4); margin-top: 1.5rem;"><h4 style="color: #06b6d4;">ğŸª Reflection</h4><p style="color: #D4C5B0; font-style: italic;">${data.reflection}</p></div>
                </div>`;
            }).join('');

            const resultHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="color: #06b6d4;">Your Pinnacle Numbers</h2>
                    <p style="color: #fbbf24; font-style: italic;">${name}, these are the four seasons of your soul's unfolding</p>
                    <div style="display: flex; justify-content: center; gap: 25px; margin: 25px 0; flex-wrap: wrap;">
                        ${pinnacles.map((p, i) => `<div style="text-align: center;"><div class="pinnacle-num">${p}</div><div style="color: #9A8F7A; font-size: 0.85rem;">${['1st', '2nd', '3rd', '4th'][i]}</div></div>`).join('')}
                    </div>
                </div>
                ${pinnacleHTML}
                <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(0, 0, 0, 0.3)); border-radius: 12px; border: 1px solid rgba(6, 182, 212, 0.3);">
                    <p style="color: #C4B998; font-size: 0.95em;"><span style="color: #fbbf24;">âœ¨ Cosmic Note:</span> Your Third Pinnacle is often the most productive season. Master Numbers (11, 22) carry extra intensity and spiritual responsibility.</p>
                </div>`;

            const readingData = { toolType: 'pinnacle', headerTitle: 'Pinnacle Numbers Reading', headerSubtitle: 'Your four seasons of soul evolution', content: resultHTML, sourceUrl: 'pinnacle-numbers-reading.html' };
            QMStorage.navigateWithReading(readingData, 'reading-loading.html');
        }

        function calculateAges(lifePath) {
            const firstEnd = 36 - lifePath;
            return { first: firstEnd, second: firstEnd + 9, third: firstEnd + 18 };
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (window.ToolTracker && typeof ToolTracker.renderGoDeeper === 'function') {
                ToolTracker.renderGoDeeper('goDeeper', 3);
            }
        });
    </script>
