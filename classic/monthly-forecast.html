        const today = new Date();
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',

        document.getElementById('monthDisplay').textContent = `${monthNames[today.getMonth()]} ${today.getFullYear()}`;
        
        // Build profile selector dropdown
        function buildProfileSelector() {
            const profiles = JSON.parse(localStorage.getItem('quantumMerlinProfiles') || '{}');
            const activeId = localStorage.getItem('quantumMerlinActiveProfile');
            const names = Object.keys(profiles).sort();
            
            if (names.length === 0) {
                document.getElementById('profileSelector').style.display = 'none';
                return;
            }
            
            document.getElementById('profileSelector').innerHTML = `
                <label>Viewing forecast for:</label>
                <select id="profileDropdown">
                    ${names.map(n => `<option value="${n}" ${n === activeId ? 'selected' : ''}>${n}</option>`).join('')}
                </select>
            `;
            
            document.getElementById('profileDropdown').addEventListener('change', function() {
                localStorage.setItem('quantumMerlinActiveProfile', this.value);
                loadForecast();
            });
        }
        
        function loadForecast() {
            const profiles = JSON.parse(localStorage.getItem('quantumMerlinProfiles') || '{}');
            const activeId = localStorage.getItem('quantumMerlinActiveProfile');
            
            if (Object.keys(profiles).length === 0 || !activeId) {
                document.getElementById('content').innerHTML = `
                    <div class="profile-required">
                        <h2>Create Your Profile First</h2>
                        <p>To receive your personalized monthly forecast, we need your birth information.</p>
                        <a href="life-path-calculator.html">Create Profile ‚Üí</a>
                    </div>`;
                return;
            }
            
            const profile = profiles[activeId];
            if (!profile || !profile.birthDate) {
                document.getElementById('content').innerHTML = `
                    <div class="profile-required">
                        <h2>Complete Your Profile</h2>
                        <p>Your profile needs a birth date for accurate forecasts.</p>
                        <a href="life-path-calculator.html">Update Profile ‚Üí</a>
                    </div>`;
                return;
            }
            
            const name = profile.preferredName || profile.name || 'Cosmic Soul';
            document.getElementById('greeting').textContent = `Personalized for ${name}`;
            
            const personalMonth = calculatePersonalMonth(profile.birthDate, today.getFullYear(), today.getMonth() + 1);
            const interp = monthlyInterpretations[personalMonth];
            
            // Calculate week energies
            const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();
            const weeks = [];
            for (let week = 1; week <= 4; week++) {
                const dayOfMonth = Math.min(week * 7, daysInMonth);
                const weekDate = new Date(today.getFullYear(), today.getMonth(), dayOfMonth);
                weeks.push({
                    num: week,
                    energy: calculatePersonalDay(profile.birthDate, weekDate)
                });
            }
            
            // Find key dates (1, 5, 8, 9 days)
            const keyDates = [];
            for (let d = 1; d <= daysInMonth; d++) {
                const date = new Date(today.getFullYear(), today.getMonth(), d);
                const pDay = calculatePersonalDay(profile.birthDate, date);
                if ([1, 8, 11, 22].includes(pDay)) {
                    keyDates.push({ day: d, energy: pDay, theme: themes[pDay].split(' ')[0] });
                }
            }
            
            document.getElementById('content').innerHTML = `
                <div class="month-card">
                    <div class="number">${personalMonth}</div>
                    <div class="theme">${themes[personalMonth]}</div>
                    <div class="overview">${interp.overview}</div>
                </div>

                        ${interp.avoid.map(a => `<li>${a}</li>`).join('')}
                    </ul>

                <div class="forecast-section">
                    <h2>Week by Week Energy</h2>
                    <div class="week-grid">
                        ${weeks.map(w => `
                            <div class="week-box">
                                <div class="week-num">Week ${w.num}</div>
                                <div class="energy">${w.energy}</div>
                                <div class="label">${themes[w.energy].split('&')[0].trim()}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${keyDates.length > 0 ? `
                        <div class="key-dates">
                            <h3>Power Days This Month</h3>
                            ${keyDates.slice(0, 5).map(d => `
                                <div class="date-item">
                                    <span>${monthNames[today.getMonth()]} ${d.day}</span>
                                    <span>Personal Day ${d.energy}: ${d.theme}</span>
