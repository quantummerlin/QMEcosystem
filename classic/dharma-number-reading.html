    <script>

            1: { title: "The Divine Pioneer", hook: "{preferredName}, you incarnated to blaze the trail where no soul has walked before. Your dharma is pure spiritual initiation.", core_identity: "At your deepest level, you are the one who goes first â€” the soul who volunteers to enter uncharted spiritual territory so others can follow. You carry the blueprint for new paradigms.", external: "Others see you as spiritually courageous, sometimes intimidating in your conviction. People sense your connection to something original and unstoppable.", behavior: "You naturally initiate new practices, challenge stagnant beliefs, and inspire others through radical demonstration. You lead not by convincing but by becoming.", strength: "Your power is spiritual fearlessness. Where others hesitate at the edge of the known, you leap into the mystery.", shadow: "Ego masquerading as spiritual authority. You can mistake personal will for divine will, leading to spiritual narcissism or isolation.", integration: "Your dharma completes itself when you pioneer while remaining connected. True spiritual leadership includes bringing others along.", stress: "Under pressure, you either double down into spiritual ego or collapse into doubt about your entire calling.", misread: "People may see you as spiritually arrogant when you're actually terrified of not fulfilling your dharmic assignment.", relationships: "You need partners who can stand beside a spiritual pioneer without trying to domesticate you.", growth: "Your evolution requires learning that every true spiritual path eventually circles back to service.", power: "You access your full power when your individual awakening becomes a doorway for collective evolution.", somatic: "You may feel this dharma in your spine as a rising force, in your third eye as vision demanding expression.", reflection: "Ask yourself: 'Am I pioneering toward something or away from something?'" },

            7: { title: "The Sacred Seeker", hook: "{preferredName}, you incarnated to dive where others fear to look and return with truth that sets souls free. Your dharma is mystical wisdom.", core_identity: "At your deepest level, you are the living demonstration that the universe wants to be known â€” and has chosen you for the knowing. You carry the sacred truth that wisdom comes through solitude and depth.", external: "Others see you as mysteriously deep, sometimes intimidatingly so. People sense you know things they can't quite access.", behavior: "You naturally seek solitude for wisdom, question every assumption, and demonstrate that truth found through direct experience trumps all teachings.", strength: "Your power is mystical perception. You can access states of consciousness and realms of understanding that most only read about.", shadow: "Isolation disguised as spiritual practice. You can use seeking as avoidance of living.", integration: "Your dharma completes itself when you emerge from solitude to share. Wisdom hoarded is wisdom wasted.", stress: "Under pressure, you may withdraw into increasingly isolated spiritual practice or become cynical.", misread: "People may see you as spiritually arrogant when you're actually terrified that your deepest truths are incommunicable.", relationships: "You need partners who can meet you in depth without drowning.", growth: "Your evolution requires learning that connection is also a path to truth.", power: "You access your full power when your mystical knowledge serves others' awakening.", somatic: "You may feel this dharma in your third eye as pressure to see, in your spine as the urge to go still and deep.", reflection: "Ask yourself: 'Am I seeking truth or avoiding life?'" },

        function calculateDharma(event) {
            event.preventDefault();
            const name = document.getElementById('preferredName').value || 'Seeker';
            const birthDate = document.getElementById('birthDate').value;
            const day = parseInt(birthDate.split('-')[2]);
            let dharmaNum = day;
            if (dharmaNum !== 11 && dharmaNum !== 22 && dharmaNum > 9) {
                dharmaNum = reduceToSingle(dharmaNum);
            }
            showResult(name, dharmaNum);
        }
        
        function reduceToSingle(num) {
            while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }

                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ’ Your Sacred Gift</h4><p style="color: #D4C5B0;">${data.strength}</p></div>

                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ” Common Misread</h4><p style="color: #D4C5B0;">${data.misread}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸ’• Relationships & Dharma</h4><p style="color: #D4C5B0;">${data.relationships}</p></div>
