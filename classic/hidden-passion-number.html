            7: { title: "The Passion for Truth", hook: "{preferredName}, you're secretly driven by the irresistible pull toward mystery, depth, and the truths hidden beneath surface reality.", core_identity: "Your hidden passion is the pursuit of wisdom itself. Deep within, you burn with the need to know, understand, penetrate beyond the surface to what is real.", external: "Others sense your depth even in casual conversation. There's something about you that makes people feel slightly transparent.", behavior: "You find yourself questioning everything, seeking solitude for contemplation, unsatisfied by easy answers.", strength: "Your power is penetrating perception. You can see what others miss, know what others overlook.", shadow: "Isolation disguised as wisdom. You may retreat so far into seeking that you forget to live.", integration: "Your passion fulfills itself when wisdom serves connection rather than separation.", stress: "Under pressure, you either retreat into analysis paralysis or become cynically dismissive.", misread: "People may see you as cold when you're actually protecting a very tender inner world.", relationships: "You need partners who can meet you in depth without drowning.", growth: "Your evolution requires learning that intimacy is also a path to truth.", power: "You access your full power when your perception serves healing rather than judgment.", somatic: "You may feel this passion in your third eye as pressure to see, in your mind as thoughts that won't stop.", reflection: "Ask yourself: 'What would I know if I trusted my own direct experience?'" },

            let passionNum = 1;
            for (const [num, count] of Object.entries(counts)) {

                    maxCount = count;
                    passionNum = parseInt(num);
                }
            }
            
            showResult(name, passionNum, maxCount, fullName.length);

                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ğŸŒªï¸ Stress Response</h4><p style="color: #D4C5B0;">${data.stress}</p></div>
