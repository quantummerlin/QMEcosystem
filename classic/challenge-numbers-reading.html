    <script>
        const challengeMeanings = {
            0: { title: "The Challenge of Choice", hook: "{preferredName}, your challenge is having too many options‚Äîthe blessed difficulty of unlimited potential.", core_identity: "Your soul chose to face all challenges simultaneously. You have access to every energy but must consciously choose which to develop. This is the most open and most demanding challenge.", external: "Others see you as having unusual freedom but may not understand the weight of unlimited options.", behavior: "You naturally resist narrowing down, keeping all paths open. You may struggle to commit because choosing one thing feels like losing everything else.", strength: "Your power is radical freedom. You can develop any aspect of yourself that you choose to focus on.", shadow: "Paralysis by infinite choice. You can spend your life preparing to live rather than living.", integration: "Your challenge resolves when you recognize that choosing something doesn't mean losing everything else‚Äîit means finally beginning.", stress: "Under pressure, you may become scattered, unable to commit to any single response.", misread: "People may see you as indecisive when you're actually overwhelmed by perceiving all possibilities.", relationships: "You need partners who can appreciate your open nature without trying to pin you down prematurely.", growth: "Your evolution requires learning that limitation is the beginning of power, not its end.", power: "You access your full power when you embrace the discipline of choice.", somatic: "You may feel this challenge as a floating quality in your body, difficulty grounding into any single experience.", reflection: "Ask yourself: 'What would I choose if I trusted myself to choose wisely?'" },
            1: { title: "The Challenge of Self", hook: "{preferredName}, your challenge is developing genuine confidence without tipping into ego or collapsing into self-doubt.", core_identity: "You came to master the balance between healthy self-assertion and arrogant self-importance. Your soul is learning what it means to be an individual.", external: "Others may see you as either overly dominant or frustratingly passive, depending on which extreme you're caught in.", behavior: "You naturally swing between trying too hard to lead and hanging back waiting for permission.", strength: "Your power is authentic self-expression‚Äîonce you find the middle way between aggression and timidity.", shadow: "Ego inflation or ego deflation. You either push too hard or don't show up at all.", integration: "Your challenge resolves when you can assert yourself without needing to dominate, and yield without disappearing.", stress: "Under pressure, you may become domineering or completely withdraw.", misread: "People may see you as arrogant when you're actually terrified of being insignificant.", relationships: "You need partners who neither dominate nor require you to constantly lead.", growth: "Your evolution requires learning that true confidence needs no proof.", power: "You access your full power when you lead without needing followers.", somatic: "You may feel this challenge in your solar plexus‚Äîa tension between pushing and collapsing.", reflection: "Ask yourself: 'What would I do if I already knew I mattered?'" },
            2: { title: "The Challenge of Others", hook: "{preferredName}, your challenge is learning when to yield and when to stand, when to partner and when to solo.", core_identity: "You came to master the delicate balance between self and other‚Äîlearning that true cooperation neither loses you nor controls them.", external: "Others may see you as either too dependent on relationships or too resistant to them.", behavior: "You naturally struggle with partnership dynamics‚Äîeither over-giving or over-protecting yourself.", strength: "Your power is authentic relating‚Äîonce you can connect without losing yourself or controlling the other.", shadow: "Codependency or counter-dependency. You either merge completely or refuse to need anyone.", integration: "Your challenge resolves when you can deeply connect while remaining deeply yourself.", stress: "Under pressure, you may become clingy or push everyone away.", misread: "People may see you as needy when you're actually terrified of abandonment.", relationships: "You need partners who can dance with you in the space between closeness and autonomy.", growth: "Your evolution requires learning that healthy boundaries create better connection, not less.", power: "You access your full power when you can be deeply with someone and deeply yourself simultaneously.", somatic: "You may feel this challenge in your heart area‚Äîa tension between opening and protecting.", reflection: "Ask yourself: 'What would relationship look like if I trusted myself to survive closeness?'" },
            3: { title: "The Challenge of Expression", hook: "{preferredName}, your challenge is finding your true voice‚Äîneither silencing it nor drowning in noise.", core_identity: "You came to master creative self-expression, learning to channel inspiration without getting lost in it or shutting it down.", external: "Others may see you as either overwhelming with expression or frustratingly silent.", behavior: "You naturally struggle with communication‚Äîeither sharing too much or hiding your light.", strength: "Your power is authentic creativity‚Äîonce you can express without performing and stay quiet without dying inside.", shadow: "Over-expression or under-expression. You either drown others in your creativity or starve yourself of it.", integration: "Your challenge resolves when you can create for the sake of creating, communicate for the sake of connecting.", stress: "Under pressure, you may become verbally scattered or go completely silent.", misread: "People may see you as dramatic when you're actually desperate to be genuinely heard.", relationships: "You need partners who appreciate your creativity without being overwhelmed by it.", growth: "Your evolution requires learning that the truest expression often uses the fewest words.", power: "You access your full power when your creativity serves connection rather than attention.", somatic: "You may feel this challenge in your throat‚Äîa tension between speaking and staying silent.", reflection: "Ask yourself: 'What would I create if I knew it didn't have to impress anyone?'" },
            4: { title: "The Challenge of Work", hook: "{preferredName}, your challenge is mastering practical reality without becoming its prisoner or its enemy.", core_identity: "You came to master the relationship between vision and manifestation, learning that discipline is love in action.", external: "Others may see you as either obsessively structured or chaotically scattered.", behavior: "You naturally struggle with work and routine‚Äîeither becoming rigidly over-disciplined or avoiding structure entirely.", strength: "Your power is practical mastery‚Äîonce you can build without becoming enslaved to building.", shadow: "Workaholism or work-avoidance. You either lose yourself in tasks or refuse to engage with practical demands.", integration: "Your challenge resolves when you can work diligently without your worth being measured by output.", stress: "Under pressure, you may become rigidly controlling or completely give up on structure.", misread: "People may see you as lazy when you're actually overwhelmed by practical demands.", relationships: "You need partners who value both discipline and play.", growth: "Your evolution requires learning that rest is part of productivity.", power: "You access your full power when your work becomes creative play.", somatic: "You may feel this challenge in your hands and shoulders‚Äîtension around doing and producing.", reflection: "Ask yourself: 'What would I build if work was play?'" },
            5: { title: "The Challenge of Freedom", hook: "{preferredName}, your challenge is learning what authentic freedom really means‚Äîand what it costs.", core_identity: "You came to master the paradox of freedom, learning that true liberty includes the freedom to commit.", external: "Others may see you as either recklessly impulsive or frustratingly stuck.", behavior: "You naturally struggle with freedom‚Äîeither abusing it through excess or fearing it through rigid self-restriction.", strength: "Your power is conscious liberty‚Äîonce you can be free without running and stable without stagnating.", shadow: "Addiction or rigidity. You either lose yourself in experience or refuse to experience anything.", integration: "Your challenge resolves when you recognize that freedom and commitment can coexist.", stress: "Under pressure, you may become impulsively scattered or dig into stubborn resistance to change.", misread: "People may see you as irresponsible when you're actually terrified of being trapped.", relationships: "You need partners who are secure enough to give you space without disappearing.", growth: "Your evolution requires learning that the deepest freedom is freedom from the need to be free.", power: "You access your full power when you choose commitment as freely as you choose adventure.", somatic: "You may feel this challenge in your legs and breath‚Äîa tension between running and staying.", reflection: "Ask yourself: 'What would I stay for if I wasn't afraid of missing something?'" },
            6: { title: "The Challenge of Responsibility", hook: "{preferredName}, your challenge is learning when to carry and when to release, when to give and when to receive.", core_identity: "You came to master the balance between care for others and care for self, learning that healthy love doesn't sacrifice either.", external: "Others may see you as either over-responsible or surprisingly unreliable.", behavior: "You naturally struggle with responsibility‚Äîeither taking on too much or abandoning your obligations.", strength: "Your power is conscious caring‚Äîonce you can nurture without martyrdom and release without abandonment.", shadow: "Martyrdom or irresponsibility. You either lose yourself in service or refuse to serve at all.", integration: "Your challenge resolves when you can give from overflow rather than depletion.", stress: "Under pressure, you may become perfectionist in your caring or completely drop your responsibilities.", misread: "People may see you as controlling when you're actually terrified of not being needed.", relationships: "You need partners who receive your love without becoming dependent on your sacrifice.", growth: "Your evolution requires learning that sometimes the most loving act is stepping back.", power: "You access your full power when your nurturing empowers rather than enables.", somatic: "You may feel this challenge in your heart and shoulders‚Äîthe weight of carrying others.", reflection: "Ask yourself: 'What would love look like if it didn't require my depletion?'" },
            7: { title: "The Challenge of Trust", hook: "{preferredName}, your challenge is learning to open your mind without losing your discernment, to trust without being naive.", core_identity: "You came to master the relationship between knowledge and faith, learning that wisdom includes embracing mystery.", external: "Others may see you as either hyper-skeptical or strangely credulous.", behavior: "You naturally struggle with trust‚Äîeither analyzing everything to death or believing too easily.", strength: "Your power is wise discernment‚Äîonce you can think deeply without drowning in doubt.", shadow: "Cynicism or gullibility. You either trust nothing or trust too easily.", integration: "Your challenge resolves when you can hold questions without needing immediate answers.", stress: "Under pressure, you may become paranoid in your analysis or blindly accept false certainty.", misread: "People may see you as cold when you're actually protecting a tender inner world.", relationships: "You need partners who can meet you in depth without drowning.", growth: "Your evolution requires learning that faith and discernment are partners, not enemies.", power: "You access your full power when you can trust your own perception.", somatic: "You may feel this challenge in your third eye and temples‚Äîtension around knowing and not knowing.", reflection: "Ask yourself: 'What would I believe if I trusted my own experience?'" },
            8: { title: "The Challenge of Power", hook: "{preferredName}, your challenge is learning to wield power without becoming corrupt or refusing it and staying small.", core_identity: "You came to master the relationship between power and purpose, learning that true mastery serves something greater.", external: "Others may see you as either intimidatingly ambitious or surprisingly passive about worldly success.", behavior: "You naturally struggle with power‚Äîeither pursuing it obsessively or rejecting it completely.", strength: "Your power is conscious authority‚Äîonce you can lead without dominating and influence without manipulating.", shadow: "Power abuse or power avoidance. You either corrupt what you touch or refuse to touch anything.", integration: "Your challenge resolves when you wield power for service rather than status.", stress: "Under pressure, you may become controlling or collapse into powerlessness.", misread: "People may see you as ruthless when you're actually terrified of being powerless.", relationships: "You need partners who aren't threatened by your capacity and don't need you to rescue them.", growth: "Your evolution requires learning that the ultimate power is surrender to purpose.", power: "You access your full power when your strength serves awakening rather than ego.", somatic: "You may feel this challenge in your gut and posture‚Äîtension around commanding and submitting.", reflection: "Ask yourself: 'What would I create if power was partnership with life?'" }
        };

        function calculateChallenges(event) {
            event.preventDefault();
            const name = document.getElementById('preferredName').value || 'Seeker';
            const birthDate = document.getElementById('birthDate').value;
            const [year, month, day] = birthDate.split('-').map(Number);
            const m = reduceToSingle(month);
            const d = reduceToSingle(day);
            const y = reduceToSingle(year);
            const lifePath = reduceToSingle(m + d + y);
            const firstChallenge = Math.abs(m - d);
            const secondChallenge = Math.abs(d - y);
            const thirdChallenge = Math.abs(firstChallenge - secondChallenge);
            const fourthChallenge = Math.abs(m - y);
            showResult(name, [firstChallenge, secondChallenge, thirdChallenge, fourthChallenge], lifePath);
        }

        function reduceToSingle(num) {
            while (num > 9) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }

        function showResult(name, challenges, lifePath) {
            const personalize = (text) => text.replace(/\{preferredName\}/g, name);
            const ages = calculateAges(lifePath);
            
            const challengeHTML = challenges.map((num, idx) => {
                const data = challengeMeanings[num];
                const period = idx === 0 ? `Birth to age ${ages.first}` : idx === 1 ? `Age ${ages.first} to ${ages.second}` : idx === 2 ? `Age ${ages.second} to ${ages.third}` : `Age ${ages.third} onward`;
                const label = idx === 0 ? '1st Challenge' : idx === 1 ? '2nd Challenge' : idx === 2 ? '3rd (Main) Challenge' : '4th Challenge';
                return `
                <div class="result-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; margin-bottom: 1rem;">
                        <span style="color: #06b6d4; font-size: 1.1rem;">${label}</span>
                        <span style="color: #9A8F7A; font-style: italic;">${period}</span>
                    </div>
                    <div class="challenge-num" style="text-align: center;">${num}</div>
                    <h3 style="color: #06b6d4; text-align: center; margin-bottom: 0.5rem;">${data.title}</h3>
                    <p style="font-size: 1.15rem; color: #fbbf24; text-align: center; margin-bottom: 1.5rem; font-style: italic;">${personalize(data.hook)}</p>
                    
                    <div style="background: linear-gradient(135deg, rgba(139,92,246,0.2), rgba(6,182,212,0.15)); padding: 1.5rem; border-radius: 15px; margin-bottom: 1.5rem; border-left: 4px solid #06b6d4;">
                        <h4 style="color: #06b6d4; margin-bottom: 1rem;">üåü Core Pattern</h4>
                        <p style="color: #D4C5B0; line-height: 1.8;">${data.core_identity}</p>
                    </div>
                    
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üëÅÔ∏è External Perception</h4><p style="color: #D4C5B0;">${data.external}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üåÄ Behavioral Pattern</h4><p style="color: #D4C5B0;">${data.behavior}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üíé Hidden Strength</h4><p style="color: #D4C5B0;">${data.strength}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">‚ö° Shadow</h4><p style="color: #D4C5B0;">${data.shadow}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üîÆ Integration</h4><p style="color: #D4C5B0;">${data.integration}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üå™Ô∏è Stress Response</h4><p style="color: #D4C5B0;">${data.stress}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üîç Common Misread</h4><p style="color: #D4C5B0;">${data.misread}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üíï Relationships</h4><p style="color: #D4C5B0;">${data.relationships}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">üå± Growth Edge</h4><p style="color: #D4C5B0;">${data.growth}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">‚ö° Power Access</h4><p style="color: #D4C5B0;">${data.power}</p></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 1.2rem; border-radius: 10px; margin: 1rem 0;"><h4 style="color: #fbbf24;">ü´Ä Somatic</h4><p style="color: #D4C5B0;">${data.somatic}</p></div>
                    <div style="background: linear-gradient(135deg, rgba(6,182,212,0.2), rgba(139,92,246,0.2)); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(6,182,212,0.4); margin-top: 1.5rem;"><h4 style="color: #06b6d4;">ü™û Reflection</h4><p style="color: #D4C5B0; font-style: italic;">${data.reflection}</p></div>
                </div>`;
            }).join('');

            const resultHTML = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="color: #06b6d4;">Your Challenge Numbers</h2>
                    <p style="color: #fbbf24; font-style: italic;">${name}, these are the obstacles you chose to master</p>
                    <div style="display: flex; justify-content: center; gap: 25px; margin: 25px 0;">
                        ${challenges.map((c, i) => `<div style="text-align: center;"><div class="challenge-num">${c}</div><div style="color: #9A8F7A; font-size: 0.9rem;">${i === 2 ? 'Main' : ['1st', '2nd', '3rd', '4th'][i]}</div></div>`).join('')}
                    </div>
                </div>
                ${challengeHTML}
                <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(0, 0, 0, 0.3)); border-radius: 12px; border: 1px solid rgba(6, 182, 212, 0.3);">
                    <p style="color: #C4B998; font-size: 0.95em;"><span style="color: #fbbf24;">‚ú® Cosmic Connection:</span> Your Third Challenge is often the most significant‚Äîthe core lesson your soul chose. For deeper insight, explore your Life Path.</p>
                </div>`;

            const readingData = { toolType: 'challenge', headerTitle: 'Challenge Numbers Reading', headerSubtitle: 'The obstacles that forge your mastery', content: resultHTML, sourceUrl: 'challenge-numbers-reading.html' };
            QMStorage.navigateWithReading(readingData, 'reading-loading.html');
        }

        function calculateAges(lifePath) {
            const firstEnd = 36 - lifePath;
            return { first: firstEnd, second: firstEnd + 9, third: firstEnd + 18 };
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (window.ToolTracker && typeof ToolTracker.renderGoDeeper === 'function') {
                ToolTracker.renderGoDeeper('goDeeper', 3);
            }
        });
    </script>
