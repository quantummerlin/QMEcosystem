    <script>
        let previousData = null;
        let selectedProfile = null;
        let selectedOption = null;
        let detectedProfile = null;
        let trustScores = { self: 0, universe: 0, others: 0 };

        const trustProfiles = {
            'Integrated Truster': { icon: 'üåü', work: 'Maintenance and modeling' },
            'Self-Reliant Isolator': { icon: 'üèîÔ∏è', work: 'Selective trust in others' },
            'External Validator': { icon: 'ü™û', work: 'Self-trust development' },
            'Spiritual Bypasser': { icon: '‚òÅÔ∏è', work: 'Grounding and practical trust' },
            'Wounded Truster': { icon: 'üíî', work: 'Trust rehabilitation' },
            'Skeptical Analyst': { icon: 'üî¨', work: 'Opening to faith' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const storedData = sessionStorage.getItem('qm_enhanced_data');
            if (storedData) {
                previousData = JSON.parse(storedData);
                displayPreviousReading();
            } else {
                document.getElementById('previousReading').innerHTML = `
                    <div style="color: #fbbf24;">‚ö†Ô∏è No previous reading found</div>
                    <p style="color: #3b82f6; margin-top: 10px;">
                        <a href="/trust-radar.html" style="color: #3b82f6;">Take the Trust Radar test</a> first for the complete experience.
                    </p>
                `;
            }
            loadSavedProfiles();
        });

        function displayPreviousReading() {
            if (!previousData || !previousData.answers) return;
            const answers = previousData.answers;
            
            const q1 = answers.q1 || 0, q2 = answers.q2 || 0, q3 = answers.q3 || 0, q4 = answers.q4 || 0, q5 = answers.q5 || 0;
            trustScores = { self: q1, universe: (q2 + q5) / 2, others: (q3 + q4) / 2 };
            
            if (trustScores.self >= 4 && trustScores.universe >= 4 && trustScores.others >= 4) detectedProfile = 'Integrated Truster';
            else if (trustScores.self >= 4 && trustScores.others <= 2) detectedProfile = 'Self-Reliant Isolator';
            else if (trustScores.others >= 4 && trustScores.self <= 2) detectedProfile = 'External Validator';
            else if (trustScores.universe >= 4 && trustScores.self <= 2 && trustScores.others <= 2) detectedProfile = 'Spiritual Bypasser';
            else if (trustScores.self <= 2 && trustScores.universe <= 2 && trustScores.others <= 2) detectedProfile = 'Wounded Truster';
            else detectedProfile = 'Skeptical Analyst';
            
            const profileData = trustProfiles[detectedProfile];
            document.getElementById('trustIcon').textContent = profileData.icon;
            document.getElementById('trustProfile').textContent = 'The ' + detectedProfile;
        }

        function selectOption(option) {
            selectedOption = option;
            document.querySelectorAll('.profile-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('option' + option.charAt(0).toUpperCase() + option.slice(1)).classList.add('selected');
            
            if (option === 'saved') {
                document.getElementById('savedProfiles').classList.add('active');
                document.getElementById('birthForm').classList.remove('active');
            } else {
                document.getElementById('savedProfiles').classList.remove('active');
                document.getElementById('birthForm').classList.add('active');
                checkFormValidity();
            }
        }

        function loadSavedProfiles() {
            const library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            const profiles = library.filter(item => item.type === 'profile' || item.birthDate);
            const container = document.getElementById('profilesList');
            
            if (profiles.length === 0) {
                container.innerHTML = `<div class="no-profiles"><div style="font-size: 2rem; margin-bottom: 10px;">üì≠</div><div>No saved profiles found</div></div>`;
                return;
            }
            
            container.innerHTML = profiles.map((profile, index) => `
                <div class="profile-card" onclick="selectProfile(${index})" id="profile-${index}">
                    <div class="profile-name-card">${profile.name || profile.fullName || 'Unnamed'}</div>
                    <div class="profile-details">${profile.birthDate ? new Date(profile.birthDate).toLocaleDateString() : 'No birth date'}</div>
                </div>
            `).join('');
        }

        function selectProfile(index) {
            const library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            const profiles = library.filter(item => item.type === 'profile' || item.birthDate);
            selectedProfile = profiles[index];
            document.querySelectorAll('.profile-card').forEach(el => el.classList.remove('selected'));
            document.getElementById('profile-' + index).classList.add('selected');
            document.getElementById('generateBtn').disabled = false;
        }

        function checkFormValidity() {
            const name = document.getElementById('fullName').value;
            const birthDate = document.getElementById('birthDate').value;
            document.getElementById('generateBtn').disabled = !(name && birthDate);
        }

        document.getElementById('fullName')?.addEventListener('input', checkFormValidity);
        document.getElementById('birthDate')?.addEventListener('change', checkFormValidity);

        function generateFullReading() {
            let profileData;
            if (selectedOption === 'saved' && selectedProfile) {
                profileData = selectedProfile;
            } else {
                profileData = {
                    fullName: document.getElementById('fullName').value,
                    birthDate: document.getElementById('birthDate').value,
                    birthTime: document.getElementById('birthTime').value,
                    birthPlace: document.getElementById('birthPlace').value
                };
                if (document.getElementById('saveProfile').checked) saveProfileToLibrary(profileData);
            }
            
            const birthDate = new Date(profileData.birthDate);
            const lifePath = calculateLifePath(birthDate);
            const zodiac = getZodiacSign(birthDate);
            const element = getElement(zodiac);
            
            generateResultsHTML(profileData, lifePath, zodiac, element);
        }

        function calculateLifePath(date) {
            const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
            let sum = dateStr.split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
                sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            }
            return sum;
        }

        function getZodiacSign(date) {
            const month = date.getMonth() + 1, day = date.getDate();
            if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) return 'Aries';
            if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) return 'Taurus';
            if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) return 'Gemini';
            if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) return 'Cancer';
            if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) return 'Leo';
            if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) return 'Virgo';
            if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) return 'Libra';
            if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) return 'Scorpio';
            if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) return 'Sagittarius';
            if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) return 'Capricorn';
            if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) return 'Aquarius';
            return 'Pisces';
        }

        function getElement(zodiac) {
            const elements = { Aries: 'Fire', Leo: 'Fire', Sagittarius: 'Fire', Taurus: 'Earth', Virgo: 'Earth', Capricorn: 'Earth', Gemini: 'Air', Libra: 'Air', Aquarius: 'Air', Cancer: 'Water', Scorpio: 'Water', Pisces: 'Water' };
            return elements[zodiac] || 'Fire';
        }

        function getTrustFrequency(profile) {
            const frequencies = {
                'Integrated Truster': '963 Hz',
                'Self-Reliant Isolator': '639 Hz',
                'External Validator': '396 Hz',
                'Spiritual Bypasser': '285 Hz',
                'Wounded Truster': '528 Hz',
                'Skeptical Analyst': '852 Hz'
            };
            return frequencies[profile] || '528 Hz';
        }

        function getTrustOrigin(lifePath, profile, element) {
            const origins = {
                'Integrated Truster': `As Life Path ${lifePath}, you've done the work. Your ${element} nature supports balanced trust‚Äîyou know when to hold on and when to let go. Your trust isn't na√Øve; it's earned and conscious.`,
                'Self-Reliant Isolator': `Life Path ${lifePath} often develops hyper-independence. ${element === 'Fire' ? 'Your fire learned early that it had to burn alone.' : element === 'Earth' ? 'Your earth learned it could only rely on itself.' : element === 'Air' ? 'Your air learned that connection means compromise.' : 'Your water learned that depth frightens others.'} Asking for help feels like weakness‚Äîbut it's actually strength.`,
                'External Validator': `Life Path ${lifePath} may have been taught to distrust internal guidance. ${element} signs especially can lose connection to their inner compass when outer voices were always louder. Your intuition is valid‚Äîyou just need to practice hearing it.`,
                'Spiritual Bypasser': `Life Path ${lifePath} found refuge in the cosmic. It's easier to trust the universe than to trust messy humans or unpredictable self. But spirituality without grounding becomes escapism. The divine works through the mundane.`,
                'Wounded Truster': `Life Path ${lifePath} has been hurt. ${element === 'Fire' ? 'Your fire was extinguished by betrayal.' : element === 'Earth' ? 'Your earth was shaken by instability.' : element === 'Air' ? 'Your air was silenced by broken promises.' : 'Your water was poisoned by emotional harm.'} Trust feels dangerous. But isolation is its own kind of prison.`,
                'Skeptical Analyst': `Life Path ${lifePath} prefers evidence to faith. Your ${element} nature wants proof before commitment. This protects you but also limits you. Some truths can only be discovered by leaping first.`
            };
            return origins[profile] || origins['Skeptical Analyst'];
        }

        function generateResultsHTML(profile, lifePath, zodiac, element) {
            document.getElementById('inputSection').style.display = 'none';
            const trustType = detectedProfile || 'Skeptical Analyst';
            const typeData = trustProfiles[trustType];
            const frequency = getTrustFrequency(trustType);
            const origin = getTrustOrigin(lifePath, trustType, element);

            const resultsHTML = `
                <div class="reading-card">
                    <div class="card-header">
                        <div class="card-icon">${typeData.icon}</div>
                        <h2 class="card-title">Your Complete Trust Blueprint</h2>
                        <div style="color: #3b82f6; margin-top: 10px;">For ${profile.fullName || profile.name}</div>
                    </div>
                    
                    <div class="forecast-section" style="border-left: 3px solid #3b82f6;">
                        <div class="forecast-label" style="color: #3b82f6;">üìø YOUR TRUST PATTERN ORIGIN</div>
                        <div class="forecast-text">
                            <p>${origin}</p>
                            <p style="margin-top: 15px;">Your profile‚Äî<strong style="color: #f59e0b;">The ${trustType}</strong>‚Äîdeveloped for good reasons. Now the work is <strong style="color: #3b82f6;">${typeData.work}</strong>. Not replacing who you are, but expanding what's possible.</p>
                        </div>
                    </div>
                    
                    <div class="forecast-section" style="border-left: 3px solid #22c55e;">
                        <div class="forecast-label" style="color: #22c55e;">üéµ YOUR TRUST CALIBRATION FREQUENCY</div>
                        <div class="forecast-text">
                            <p>Your trust development frequency is <strong style="color: #22c55e;">${frequency}</strong></p>
