<!-- Welcome Flow HTML Structure -->
<div class="qm-welcome-overlay" id="qmWelcomeOverlay">
    <div class="qm-welcome-modal">
        <div class="qm-welcome-header">
            <span class="qm-welcome-icon" id="qmWelcomeIcon">üí´</span>
            <div class="qm-welcome-subtitle">‚ú® K-POP COSMOS ‚ú®</div>
            <h2 class="qm-welcome-title" id="qmWelcomeTitle">Welcome, Stan! üíú</h2>
        </div>

        <p class="qm-welcome-description" id="qmWelcomeDescription">
            Ready to discover your K-Pop destiny? Let's find out what the stars say about YOUR bias energy! ‚≠ê
        </p>

        <div class="qm-welcome-steps">
            <h3 class="qm-welcome-step-title">üíñ How It Works üíñ</h3>

                <!-- Steps will be dynamically inserted here -->
            </div>
        </div>

            </button>

                Skip üí®
            </button>
        </div>

        </div>

</div>

<script>
    // K-Pop Cosmos Welcome Flow Controller
    (function() {
        const STORAGE_KEY_PREFIX = 'kpop_welcome_dismissed_';
        
        // Get tool identifier from data attribute or URL
        function getToolId() {
            const metaTag = document.querySelector('meta[name="qm-tool-id"]');
            if (metaTag) return metaTag.content;
            
            // Fallback: use URL path
            return window.location.pathname.split('/').pop().replace('.html', '') || 'default';
        }

        // Check if welcome flow should be shown
        function shouldShowWelcome() {
            const toolId = getToolId();
            const dismissed = localStorage.getItem(STORAGE_KEY_PREFIX + toolId);
            return !dismissed;
        }

        // Initialize welcome flow
        function initWelcomeFlow(config = {}) {
            if (!shouldShowWelcome()) return;

            const overlay = document.getElementById('qmWelcomeOverlay');
            const icon = document.getElementById('qmWelcomeIcon');
            const title = document.getElementById('qmWelcomeTitle');
            const description = document.getElementById('qmWelcomeDescription');
            const stepsContainer = document.getElementById('qmWelcomeStepsContainer');
            const startBtn = document.getElementById('qmWelcomeStart');
            const skipBtn = document.getElementById('qmWelcomeSkip');
            const dontShowCheckbox = document.getElementById('qmWelcomeDontShow');

            // Set content from config
            if (config.icon) icon.textContent = config.icon;
            if (config.title) title.textContent = config.title;
            if (config.description) description.textContent = config.description;

            // Populate steps
            if (config.steps && config.steps.length > 0) {
                stepsContainer.innerHTML = config.steps.map((step, index) => `
                    <div class="qm-welcome-step">
                        <div class="qm-welcome-step-number">${index + 1}.</div>
                        <div class="qm-welcome-step-text">${step}</div>
                    </div>
                `).join('');
            }

            // Show overlay after a short delay for smooth entrance
            setTimeout(() => {
                overlay.classList.add('active');
            }, 500);

            // Close handlers
            function closeWelcome() {
                const toolId = getToolId();
                if (dontShowCheckbox.checked) {
                    localStorage.setItem(STORAGE_KEY_PREFIX + toolId, 'true');
                }
                overlay.classList.remove('active');
                
                // Remove from DOM after animation
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);

                // Call onStart callback if provided
                if (config.onStart) config.onStart();
            }

            startBtn.addEventListener('click', closeWelcome);
            skipBtn.addEventListener('click', closeWelcome);

            // Close on overlay click (outside modal)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeWelcome();
                }
            });

            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && overlay.classList.contains('active')) {
                    closeWelcome();
                }
            });
        }

        // Auto-initialize if config is provided via meta tags
        function autoInit() {
            const configMeta = document.querySelector('meta[name="qm-welcome-config"]');
            if (configMeta) {
                try {
                    const config = JSON.parse(configMeta.content);
                    initWelcomeFlow(config);
                } catch (e) {
                    console.warn('Invalid welcome flow config:', e);
                }
            }
        }

        // Expose to global scope for manual initialization
        window.KPopCosmosWelcome = {
            init: initWelcomeFlow,
            reset: function() {
                const toolId = getToolId();
                localStorage.removeItem(STORAGE_KEY_PREFIX + toolId);
            },
            resetAll: function() {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith(STORAGE_KEY_PREFIX)) {
                        localStorage.removeItem(key);
                    }
                });
            }
        };

        // Keep old name for backwards compatibility
        window.StrangerWelcomeFlow = window.KPopCosmosWelcome;

        // Auto-initialize on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', autoInit);
        } else {
            autoInit();
        }
    })();
</script>
