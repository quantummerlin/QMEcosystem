        function reduceToSingle(num) {
            while (num > 9) {
                num = String(num).split('').reduce((a, b) => a + parseInt(b), 0);
            }
            return num;
        }

        function calculatePersonalDay(event) {
            event.preventDefault();
            
            const birthDate = document.getElementById('birthDate').value;
            const [birthYear, birthMonth, birthDay] = birthDate.split('-').map(Number);
            
            // Use target date or today
            let targetDate;
            const targetInput = document.getElementById('targetDate').value;
            if (targetInput) {
                targetDate = new Date(targetInput);
            } else {
                targetDate = new Date();
            }
            
            const month = targetDate.getMonth() + 1;
            const day = targetDate.getDate();
            const year = targetDate.getFullYear();
            
            // Calculate Personal Year
            const personalYearSum = reduceToSingle(birthMonth) + reduceToSingle(birthDay) + reduceToSingle(year);
            const personalYear = reduceToSingle(personalYearSum);
            
            // Calculate Personal Month
            const personalMonthSum = personalYear + reduceToSingle(month);
            const personalMonth = reduceToSingle(personalMonthSum);
            
            // Calculate Personal Day
            const personalDaySum = personalMonth + reduceToSingle(day);
            const personalDay = reduceToSingle(personalDaySum);
            
            showResult(personalDay, personalMonth, personalYear, targetDate);
        }
