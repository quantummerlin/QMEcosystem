<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- K-Pop Kosmic Favicon -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0520"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="url(#pinkGrad)" stroke-width="2"/>
  
  <!-- Mic head glow -->
  <circle cx="32" cy="22" r="11" fill="rgba(255,105,180,0.15)" filter="url(#glow)"/>
  <!-- Mic head ring -->
  <circle cx="32" cy="22" r="8" fill="none" stroke="url(#pinkGrad)" stroke-width="1.5"/>
  <!-- Heart in mic -->
  <path d="M32 19 C30 17, 27 17, 27 20 C27 22.5, 32 26, 32 26 C32 26, 37 22.5, 37 20 C37 17, 34 17, 32 19Z" fill="url(#pinkGrad)" filter="url(#glow)"/>
  <!-- Mic stick -->
  <rect x="30.5" y="31" width="3" height="18" rx="1.5" fill="url(#cyanGrad)" opacity="0.8"/>
  
  <!-- Stars -->
  <circle cx="14" cy="16" r="1.2" fill="#FF69B4" opacity="0.8" filter="url(#glow)"/>
  <circle cx="50" cy="14" r="1" fill="#00FFFF" opacity="0.7" filter="url(#glow)"/>
  <circle cx="48" cy="40" r="0.8" fill="#A855F7" opacity="0.6" filter="url(#glow)"/>
  <circle cx="16" cy="44" r="1" fill="#FFD700" opacity="0.5" filter="url(#glow)"/>
  
  <!-- ðŸ’œ emoji-like heart at bottom -->
  <text x="32" y="58" text-anchor="middle" font-size="8" fill="#A855F7" filter="url(#glow)">ðŸ’œ</text>
</svg>
</svg>