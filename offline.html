<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Quantum Reality Codes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f5ff;
            --neon-magenta: #ff00ff;
            --neon-gold: #ffd700;
            --bg-dark: #0a0a0f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--bg-dark);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Background grid */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-cyan);
            top: 20%;
            left: 10%;
        }
        
        .orb-2 {
            width: 250px;
            height: 250px;
            background: var(--neon-magenta);
            bottom: 20%;
            right: 10%;
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        
        /* Content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 500px;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }
        
        .message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            font-size: 0.9rem;
            color: var(--neon-gold);
            margin-bottom: 30px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-gold);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
        }
        
        .cached-tools {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-tools h3 {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--neon-cyan);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .cached-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .cached-item {
            padding: 8px 15px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cached-item:hover {
            background: rgba(0, 245, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="grid"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    
    <div class="container">
        <div class="icon">üåê</div>
        <h1>You're Offline</h1>
        <p class="message">
            The quantum field is temporarily unreachable. 
            Check your internet connection and try again.
        </p>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>Waiting for connection...</span>
        </div>
        
        <button class="retry-btn" onclick="location.reload()">
            ‚ü≥ Try Again
        </button>
        
        <div class="cached-tools" id="cachedTools" style="display: none;">
            <h3>Available Offline</h3>
            <div class="cached-list" id="cachedList">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Check for cached pages and display them
        if ('caches' in window) {
            caches.open('qrc-cache-v1').then(cache => {
                cache.keys().then(requests => {
                    const htmlPages = requests.filter(req => 
                        req.url.endsWith('.html') && 
                        !req.url.includes('offline.html')
                    );
                    
                    if (htmlPages.length > 0) {
                        document.getElementById('cachedTools').style.display = 'block';
                        const list = document.getElementById('cachedList');
                        
                        htmlPages.forEach(req => {
                            const url = new URL(req.url);
                            let name = url.pathname.split('/').pop().replace('.html', '').replace(/-/g, ' ');
                            name = name.charAt(0).toUpperCase() + name.slice(1);
                            
                            const link = document.createElement('a');
                            link.href = url.pathname;
                            link.className = 'cached-item';
                            link.textContent = name;
                            list.appendChild(link);
                        });
                    }
                });
            });
        }
        
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
