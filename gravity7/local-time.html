    /* Time card */
    .time-card {
      background: var(--bg-card);

      font-size: clamp(36px, 10vw, 56px);
      font-weight: 200;
      letter-spacing: -0.02em;
      margin-bottom: 8px;

      font-size: clamp(20px, 5vw, 28px);

      margin-bottom: 16px;

    /* UTC reference */
    .utc-reference {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;

    /* Offset info */
    .offset-info {

    /* World times */

    .section-title {

      letter-spacing: 0.1em;

    .timezone-grid {
      display: grid;

    .tz-row {

<body>
  <div class="page">
    <nav class="back-nav">

        Back to countdown
      </a>
    </nav>

    <section class="hero">
      <h1 class="hero-title">Your Local Time</h1>
      <p class="hero-subtitle">The exact moment in your timezone</p>
    </section>

    <div class="time-card">
      <div class="time-label">The Pause Begins</div>
      <div class="time-display" id="localTime">--:--</div>
      <div class="date-display" id="localDate">Loading...</div>
      <div class="timezone-display" id="timezone">Detecting...</div>
    </div>

    <div class="utc-reference">
      <div class="utc-reference-title">Universal Time (UTC)</div>
      <div class="utc-reference-value">12 August 2026 · 14:33:00</div>
    </div>

    <div class="offset-info">
      <p class="offset-value">Your timezone is <strong id="offsetText">UTC+0</strong></p>
    </div>

    <section class="world-times">
      <h2 class="section-title">Around the World</h2>
      <div class="timezone-grid" id="timezoneGrid">
        <!-- Populated by JS -->
      </div>
    </section>

    <section class="calendar-section">
      <button class="calendar-btn" id="addCalendar">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        Add to Calendar
      </button>
    </section>

    <section class="back-section">
      <a href="/" class="back-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Return to Countdown
      </a>
    </section>
  </div>

  <script>
    const targetUTC = new Date("2026-08-12T14:33:00Z");

    // Display local time
    function displayLocalTime() {
      const options = { 
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true 
      };
      const timeStr = targetUTC.toLocaleTimeString(undefined, options);
      document.getElementById('localTime').textContent = timeStr;

      const dateOptions = { 
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      };
      const dateStr = targetUTC.toLocaleDateString(undefined, dateOptions);
      document.getElementById('localDate').textContent = dateStr;

      // Timezone
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timezone').textContent = tz.replace(/_/g, ' ');

      // Offset
      const offsetMinutes = -targetUTC.getTimezoneOffset();
      const offsetHours = offsetMinutes / 60;
      const offsetSign = offsetHours >= 0 ? '+' : '';
      const offsetStr = offsetMinutes % 60 === 0 
        ? `UTC${offsetSign}${offsetHours}` 
        : `UTC${offsetSign}${Math.floor(offsetHours)}:${Math.abs(offsetMinutes % 60).toString().padStart(2, '0')}`;
      document.getElementById('offsetText').textContent = offsetStr;
    }

    // World times
    const worldCities = [
      { city: 'London', tz: 'Europe/London' },
      { city: 'Paris / Berlin', tz: 'Europe/Paris' },
      { city: 'New York', tz: 'America/New_York' },
      { city: 'Los Angeles', tz: 'America/Los_Angeles' },
      { city: 'Tokyo', tz: 'Asia/Tokyo' },
      { city: 'Sydney', tz: 'Australia/Sydney' },
      { city: 'Dubai', tz: 'Asia/Dubai' },
      { city: 'São Paulo', tz: 'America/Sao_Paulo' },
    ];

    function displayWorldTimes() {
      const grid = document.getElementById('timezoneGrid');
      const userTz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      
      worldCities.forEach(({ city, tz }) => {
        const options = { 
          hour: '2-digit', 
          minute: '2-digit',
          hour12: true,
          timeZone: tz
        };
        
        let timeStr;
        try {
          timeStr = targetUTC.toLocaleTimeString('en-US', options);
        } catch (e) {
          timeStr = '--:--';
        }

        // Check date
        const dateOptions = { day: 'numeric', month: 'short', timeZone: tz };
        let dateStr;
        try {
          dateStr = targetUTC.toLocaleDateString('en-US', dateOptions);
        } catch (e) {
          dateStr = 'Aug 12';
        }

        const row = document.createElement('div');
        row.className = 'tz-row' + (tz === userTz ? ' highlight' : '');
        row.innerHTML = `
          <span class="tz-city">${city}</span>
          <span class="tz-time">${dateStr} · ${timeStr}</span>
        `;
        grid.appendChild(row);
      });
    }

    // Add to calendar
    document.getElementById('addCalendar').addEventListener('click', function() {
      const title = 'Global Gravity Pause';
      const start = '20260812T143300Z';
      const end = '20260812T143307Z';
      const details = 'The symbolic 7-second gravity pause. Total Solar Eclipse in Leo. https://gravity7.quantummerlin.com';
      
      const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(details)}`;
      window.open(url, '_blank');
    });

    displayLocalTime();
    displayWorldTimes();
  </script>
