    <script>
        let previousData = null;
        let selectedProfile = null;
        let selectedOption = null;
        let detectedContract = null;

        document.addEventListener('DOMContentLoaded', () => {
            const storedData = sessionStorage.getItem('qm_enhanced_data');
            if (storedData) {
                previousData = JSON.parse(storedData);
                displayPreviousReading();
            } else {
                document.getElementById('previousReading').innerHTML = `
                    <div style="color: #fbbf24;">‚ö†Ô∏è No previous reading found</div>
                    <p style="color: #a78bfa; margin-top: 10px;">
                        <a href="/contract.html" style="color: #a78bfa;">Take the Unconscious Contract test</a> first for the complete experience.
                    </p>
                `;
            }
            loadSavedProfiles();
        });

        function displayPreviousReading() {
            if (!previousData || !previousData.answers) return;
            const { q1, q2, q3, q4 } = previousData.answers;
            detectedContract = determineContract(q1 || 0, q2 || 0, q3 || 0, q4 || 0);
            document.getElementById('contractStatement').textContent = `"${detectedContract.statement}"`;
        }

        function determineContract(q1, q2, q3, q4) {
            if (q1 <= 2 && q2 <= 2) return { statement: "I am allowed to survive, but not to thrive", type: 'survival' };
            if (q3 <= 2) return { statement: "I can have success OR happiness, but not both", type: 'scarcity' };
            if (q4 <= 2) return { statement: "I am allowed to be capable, but not powerful", type: 'power' };
            if (q2 <= 2) return { statement: "I am allowed temporary joy, but not lasting fulfillment", type: 'permanence' };
            const avg = (q1 + q2 + q3 + q4) / 4;
            if (avg <= 3.5) return { statement: "I am allowed progress, but not completion", type: 'completion' };
            return { statement: "I am allowed everything, but not ease", type: 'ease' };
        }

        function selectOption(option) {
            selectedOption = option;
            document.querySelectorAll('.profile-option').forEach(el => el.classList.remove('selected'));
            document.getElementById('option' + option.charAt(0).toUpperCase() + option.slice(1)).classList.add('selected');
            
            if (option === 'saved') {
                document.getElementById('savedProfiles').classList.add('active');
                document.getElementById('birthForm').classList.remove('active');
            } else {
                document.getElementById('savedProfiles').classList.remove('active');
                document.getElementById('birthForm').classList.add('active');
                checkFormValidity();
            }
        }

        function loadSavedProfiles() {
            const library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            const profiles = library.filter(item => item.type === 'profile' || item.birthDate);
            const container = document.getElementById('profilesList');
            
            if (profiles.length === 0) {
                container.innerHTML = `<div class="no-profiles"><div style="font-size: 2rem; margin-bottom: 10px;">üì≠</div><div>No saved profiles found</div></div>`;
                return;

                    <div class="profile-details">${profile.birthDate ? new Date(profile.birthDate).toLocaleDateString() : 'No birth date'}</div>
                </div>
            `).join('');
        }

        function selectProfile(index) {
            const library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            const profiles = library.filter(item => item.type === 'profile' || item.birthDate);
            selectedProfile = profiles[index];
            document.querySelectorAll('.profile-card').forEach(el => el.classList.remove('selected'));
            document.getElementById('profile-' + index).classList.add('selected');
            document.getElementById('generateBtn').disabled = false;
        }

        function checkFormValidity() {
            const name = document.getElementById('fullName').value;
            const birthDate = document.getElementById('birthDate').value;
            document.getElementById('generateBtn').disabled = !(name && birthDate);
        }

        document.getElementById('fullName')?.addEventListener('input', checkFormValidity);
        document.getElementById('birthDate')?.addEventListener('change', checkFormValidity);

        function calculateLifePath(date) {
            const dateStr = date.toISOString().split('T')[0].replace(/-/g, '');
            let sum = dateStr.split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            while (sum > 9 && sum !== 11 && sum !== 22 && sum !== 33) {
                sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
            }
            return sum;

            const month = date.getMonth() + 1, day = date.getDate();

            if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) return 'Taurus';
            if ((month === 5 && day >= 21) || (month === 6 && day <= 20)) return 'Gemini';
            if ((month === 6 && day >= 21) || (month === 7 && day <= 22)) return 'Cancer';
            if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) return 'Leo';
            if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) return 'Virgo';
            if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) return 'Libra';
            if ((month === 10 && day >= 23) || (month === 11 && day <= 21)) return 'Scorpio';
            if ((month === 11 && day >= 22) || (month === 12 && day <= 21)) return 'Sagittarius';
            if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) return 'Capricorn';
            if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) return 'Aquarius';
            return 'Pisces';

        function getTarotGuidance(type, lifePath) {
            const guidance = {
                survival: 'The Empress and The Star guide your liberation. The Empress reminds you that you deserve abundance, not just survival. The Star promises that hope and fulfillment are your birthright.',
                scarcity: 'The Wheel of Fortune and The World appear for you. The Wheel says "both/and" is possible. The World confirms that wholeness includes all good things simultaneously.',
                power: 'The Sun and Strength are your liberation cards. The Sun says: "Shine without apology." Strength reminds you that true power is gentle and unstoppable.',
                permanence: 'The Nine of Cups and The Star bless your path. The Nine promises wishes fulfilled and lasting. The Star confirms that good things are meant to stay.',
                completion: 'The World and The Chariot drive your liberation. The World says: "You are allowed to arrive." The Chariot moves you forward to completion.',
                ease: 'The Ace of Pentacles and The Magician guide you. The Ace offers new beginnings with grace. The Magician reminds you that manifestation can be effortless.'
            };
            return guidance[type] || guidance.survival;
        }

        function getPowerDays(lifePath) {
            const days = { 1: 'Sundays', 2: 'Mondays', 3: 'Thursdays', 4: 'Saturdays', 5: 'Wednesdays', 6: 'Fridays', 7: 'Mondays', 8: 'Saturdays', 9: 'Tuesdays', 11: 'The 11th of each month', 22: 'The 22nd of each month' };
            return days[lifePath] || 'Sundays';
        }

        function getNewPermission(type, lifePath) {
            const permissions = {
                survival: 'I am allowed to thrive, expand, and claim abundance. My growth enhances everything around me.',
                scarcity: 'I am allowed to have success AND happiness, love AND freedom, all good things simultaneously.',
                power: 'I am allowed to be fully visible, powerful, and seen. My light gives others permission to shine.',
                permanence: 'I am allowed to build lasting joy. Good things in my life are permanent, not borrowed.',
                completion: 'I am allowed to complete, arrive, and rest. My value exists independent of my progress.',
                ease: 'I am allowed to receive with grace and ease. Struggle is not a prerequisite for worthiness.'
            };
            return permissions[type] || permissions.survival;
        }

        function saveProfileToLibrary(profile) {
            const item = { id: Date.now(), type: 'profile', name: profile.fullName, fullName: profile.fullName, birthDate: profile.birthDate, birthTime: profile.birthTime, birthPlace: profile.birthPlace, timestamp: Date.now(), savedAt: new Date().toISOString() };
            let library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            library.unshift(item);
            localStorage.setItem('qm_library', JSON.stringify(library));
        }

        function saveFrequencyToLibrary(frequency) {
            const item = { id: Date.now(), type: 'frequency', name: frequency + ' - Liberation Frequency', frequency: frequency, source: 'Full Contract Reading', timestamp: Date.now(), savedAt: new Date().toISOString() };
            let library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            library.unshift(item);
            localStorage.setItem('qm_library', JSON.stringify(library));
            showNotification('Frequency saved to Library!');
        }

        function autoSaveReading(profile, contract, lifePath) {
            const item = { id: Date.now(), type: 'contract-full', name: 'Full Contract Reading', title: `Liberation Blueprint: ${contract.statement}`, contract: contract.statement, contractType: contract.type, lifePath: lifePath, profile: profile.fullName || profile.name, timestamp: Date.now(), savedAt: new Date().toISOString() };
            let library = JSON.parse(localStorage.getItem('qm_library') || '[]');
            library.unshift(item);
            localStorage.setItem('qm_library', JSON.stringify(library));
        }

        function saveFullReading() { showNotification('Reading saved to Library!'); }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = 'position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #22c55e, #059669); color: white; padding: 15px 30px; border-radius: 30px; font-weight: 600; z-index: 9999; box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5);';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
